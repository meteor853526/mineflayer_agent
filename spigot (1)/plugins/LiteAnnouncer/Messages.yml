English:
  No-Permission: '{prefix}&cYou don''t have permission to do this!'
  Repaired-Config-Section: '{prefix}&cPlugin cannot obtain the configuration file
    &e{config} &c path &7{path}&c, which has been fixed by obtaining the default configuration
    file.'
  Player-Not-Exist: '{prefix}&cPlayer &e{player}&c does not exist!'
  Command-Messages:
    Unknown-Command: '{prefix}&cUnknown command, Please use &6/la help &cto view command
      list.'
    Help-Command:
    - '{prefix}&aUsage help &f&l>>>'
    - ' &6/la help &cView command help.'
    - ' &6/la reload &cReload configuration files.'
    - ' &6/la view [Announcement] &cView the announcement content.'
    - ' &6/la broadcast [Announcement] &cBroadcast this announcement.'
    - ' &6/la list &cList all announcements.'
    - ' &6/la switch [PlayerName] &cturn on or off the player''s announcement display'
    - ' &6/la ignore [Announcement] [PlayerName] &cToggles whether a player can receive
      an announcement.'
    Reload: '{prefix}&aConfiguration files has been reloaded.'
    View:
      Help: '{prefix}&cUsage help: /la view [Announcement]'
      Not-Found: '{prefix}&cUnknown announcement name: &e{announcement} &c, Please
        use &a/la list &cto list all announcements.'
    Broadcast:
      Help: '{prefix}&cUsage help: /la broadcast [Announcement]'
      Not-Found: '{prefix}&cUnknown announcement name: &e{announcement} &c, Please
        use &a/la list &cto list all announcements.'
    List: '{prefix}&aThe currently available announcements are as follows: &c{list}'
    Switch:
      Help: '{prefix}&cUsage help: /la switch [PlayerName]'
      Switch-On: '{prefix}&aSuccessfully enabled announcement display for player &e{player}
        &a.'
      Switch-Off: '{prefix}&aSuccessfully disabled announcement display for player
        &e{player} &a.'
    Ignore:
      Help: '{prefix}&cUsage help: /la ignore [Announcement] [PlayerName]'
      Not-Found: '{prefix}&cUnknown announcement name: &e{announcement} &c, Please
        use &a/la list &cto list all announcements.'
      Ignore-On: '{prefix}&aSuccessfully enabled announcement &c{announcement} &adisplay
        for player &e{player} &a.'
      Ignore-Off: '{prefix}&aSuccessfully enabled announcement &c{announcement} &adisplay
        for player &e{player} &a.'
  Updater:
    Link:
      Message: '&d&l[ClickHere]'
      Hover-Text:
      - '&5Click to get the downloads link.'
    Checked:
    - '{prefix}&aA new version has been released: &bv{version}'
    - '&6- &3Now version: &6v{nowVersion}'
    - '&6- &3Download link: &d%link%'
    - '&6- &3Update log: {description}'
    Error: '{prefix}&cUnable to check new version, please check whether network is
      normal!'
