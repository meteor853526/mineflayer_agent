    - '{prefix}&a使用幫助 &f&l>>>'
    - ' &6/la help &c查看幫助'
    - ' &6/la reload &c重載配置文件'
    - ' &6/la view [公告名稱] &c查看一個公告的內容'
    - ' &6/la broadcast [公告名稱] &c廣播此公告'
    - ' &6/la list &c列出所有已啟用的公告'
    - ' &6/la switch [玩家名] &c開啟或關閉玩家的公告顯示'
    - ' &6/la ignore [公告名] [玩家名] &c開啟或關閉玩家指定的公告的顯示'
    Reload: '{prefix}&a已重載配置文件.'
    View:
      Help: '{prefix}&c使用幫助: /la view [公告名稱]'
